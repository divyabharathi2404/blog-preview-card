<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <title>Blog preview card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img class="illus" src="images/illustration-article.svg" alt="illustration">
            <p class="tag">Learning</p>
            <p class="published-date">Published 21 Dec 2023</p>
            <h1 class="course-title">HTML & CSS foundations</h1>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="footer">
                <img class="avatar" src="images/image-avatar.webp" alt="avatar">
                <p class="name">Greg Hooper</p>
            </div>
        </div>
    </div>
</body>
</html>
